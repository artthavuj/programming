หัวข้อที่ 14 Progress bar

   -->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- การสร้าง Progress bar -->
        <div class="progress">
            <div class="progress-bar" style="width: 50%;"></div>
        </div>
        <br>
        <!-- สร้าง Progress bar พร้อม Text -->
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">50%</div>
        </div>
        <br>
        <!-- การกำหนดสีให้ Progress bar -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 90%;">Success</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 90%";>Warning</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 90%;">Primary</div>
        </div>
        <br>
        <!-- กำหนดความสูง -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width: 75%;">75%</div>
        </div>
        <br>
        <!-- Striped Progress bar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 75%;">75%</div>
        </div>
        <br>
        
        <!-- Animation Striped Progress bar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
        </div>
        <br>
        <br>
        <!-- Multiple Progress bar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-warning" style="width: 25%;"></div>
            <div class="progress-bar bg-danger" style="width: 25%;"></div>
        </div>
    </div>
</body>
</html>
