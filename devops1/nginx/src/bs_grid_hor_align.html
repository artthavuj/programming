<!--
หัวข้อที่ 2x grid Horizontal alignment
     ถ้าจัดการใน Row เดียวกันทั้งชุดจะใช้ที่
        div.row ตย.เช่น
        <div class="row justify-content-start">
        <div class="row justify-content-center">
        <div class="row justify-content-end">
        <div class="row justify-content-around"> จะเว้นซ้ายขวาเท่ากัน    
        <div class="row justify-content-between"> หัวท้ายชิดขอบ เว้นช่องว่างระหว่างกัน
    
                 -->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .col-item {
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
   
</head>
<body>
   <div class="container bg-info">
        <div class="row justify-content-between">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
         </div>
   </div>
</body>
</html>
