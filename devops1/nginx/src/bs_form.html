<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล์</label>
                <input type="text" placeholder="กรุุณาป้อนอีเมล์" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="text" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control">
            </div>
            <!-- select -->
            <div class="mb-3">
                <label for="job" class="form-label">อาชีพ</label>
                <select name="job" class="form-select">
                    <option>Programmer</option>
                    <option>Developer</option>
                    <option>อาจารย์</option>
                    <option>ทนายความ</option>
                </select>

            </div>
            <!-- textArea -->
            <div class="mb-3">
                <label class="form-label">เอกสาร</label>
                <textarea class="form-control" cols="30" rows="5"></textarea>
            </div>
            <!-- File -->
            <div class="mb-3">
                <label for="" class="form-label">เอกสาร</label>
                <input type="file" name="" class="form-control">
            </div>
            <!-- Range -->
            <div class="mb-3">
                <label for="" class="form-label">ประสบการณ์ทำงาน</label>
                <input type="range" min="1" max="5" value="2" class="form-range">
           </div>
           <input type="submit" name="" id="" value="บันทึกข้อมูล" class="btn btn-success">
        </form>
        <br>
        <!-- form check -->
        <form class="mb-3">
            <div>
                <label for="" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control">
             </div>
            <div>
                <label for="" class="form-label">รหัสผ่าน</label>
                <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control">
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" name="" id="" class="form-check-input">ฉันยอมรับเงื่อนไข
                </label>
            </div>
            <button class="btn btn-danger">ส่งข้อมูล</button>
        </form>
        <br>
        <!-- validation -->
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ</label>
            <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control is-valid">
        </div>
        <div>
            <label for="email" class="form-label">อีเมล์</label>
            <input type="email" placeholder="กรุณาป้อนข้อมูล" class="form-control is-invalid"> 
        </div>
        <div>
            <label for="" class="form-label">รหัสผ่าน</label>
            <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control is-invalid">
            <div class="invalid-feedback">ป้อนรหัสผ่านไม่ถูกต้อง</div>
        </div>
    </div>    
</body>
</html>
