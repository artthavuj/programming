<!--
หัวข้อที่ 22 Grid Vertical Alignment
    1. <div class="row align-items-center" style="height: 500px;">
        มี align-items-start, align-items-center, align-items-end
        สำหรับจัดแนว vertical จะทำทั้ง row (สังเกตที่ -items-)
    2. การจัดตำแหน่งเฉพาะ ตัว > align-self-xxx
       ได้แก่ <div class="col align-self-start"> ทำที่ class -> col
                 -->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
</head>
<body>
   <div class="container my-2 bg-info">
       <div class="row" style="height: 500px;">
           <div class="col align-self-center">
               <div class="card">
                   <h1>Hello World!!</h1>
                   <a href="#" class="btn btn-success">Register</a>
               </div>
           </div>
           <div class="col align-self-end">
            <div class="card">
                <h1>Hello World!!</h1>
                <a href="#" class="btn btn-success">Register</a>
            </div>               
           </div>

           <div class="col align-self-start">
            <div class="card">
                <h1>Hello World!!</h1>
                <a href="#" class="btn btn-success">Register</a>
            </div>               
           </div>
       </div>
   </div>
</body>
</html>
