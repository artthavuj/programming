<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
</head>
<body>
   <div class="container">
      <div class="row">
          <div class="col-lg-8 m-auto">
                  <div class="carousel slide" id="slider1" data-bs-ride="carousel">
                   <ol class="corousel-indicators">
                        <button class="active" data-bs-target='#slider1' data-bs-slide-to="0"></button>
                        <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
                        <button data-bs-target="#slider1" data-bs-slide-to="2"></button>
                  </ol>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="https://cdn.pixabay.com/photo/2018/09/11/16/17/food-3669932_960_720.jpg" alt="" class="display-block w-100">
                      </div>
                      <div class="carousel-item">
                          <img src="https://cdn.pixabay.com/photo/2015/05/04/10/16/vegetables-752153_960_720.jpg" alt="" class="display-block w-100">
                      </div>
                      <div class="carousel-item">
                          <img src="https://cdn.pixabay.com/photo/2017/07/30/23/59/garlic-2556022_960_720.jpg" alt="" class="display-block w-100">
                      </div>
                  </div>
                  <!-- ควบคุมการ slide ผ่านปุ่ม -->
                  <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                      <span class="carousel-control-prev-icon"></span>
                  </button>
                 
                  <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                    <span class="carousel-control-next-icon"></span>
                </button>                  
              </div>
          </div>

      </div>
   </div>
</body>
</html>
