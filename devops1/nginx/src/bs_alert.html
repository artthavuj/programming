<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container" style="margin-top: 20px;">
      <!-- การสร้าง Alert -->
      <div class="alert">
          <strong>Simple Alert</strong>
      </div>

      <!-- การกำหนดสีของ Alert -->
        <div class="alert alert-primary">
          <strong>Primary</strong>
        </div>
        <div class="alert alert-secondary">
        <strong>Secondary</strong>
        </div>
        <div class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong>
        </div>
        <div class="alert alert-info">
            <strong>Info</strong>
        </div>
        <div class="alert alert-light">
            <strong>Light</strong>
        </div>
        <div class="alert alert-dark">
            <strong>Dark</strong>
        </div>
        <!-- Link Alert -->
        <div class="alert">
            <strong>Link Alert</strong>
            <a href="#" class="alert-link">Link</a>
        </div>

        <!-- การปิด Alert -->
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h2 class="alert-heading">Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima ipsa aperiam exercitationem ut explicabo mollitia deleniti numquam magni asperiores alias.</p>
        </div>
    </div>
</body>
</html>
