<!--
    การสร้าง/ลบ element ใหม่โดย javascript
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>
    <p><strong>D</strong>ocument <strong>O</strong>bject <strong>M</strong>odule</p>
    <section></section>
    <script>
        var sect = document.querySelector('section');
        var para = document.createElement('p');
        para.textContent = "We hope you emjoy DOM";
        sect.appendChild(para);
        sect.removeChild(para);   //<- สำหรับลบ element
    </script>
</body>
</html>
