หัวข้อที่ 6 Padding
 -->

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container" style="margin-top: 20px;">
        <!-- Margin Spacing         -->
        <h1 class="bg-success pb-0">Padding Bottom 0</h1>
        <h1 class="bg-success pb-1">Padding Bottom 1</h1>
        <h1 class="bg-success pb-2">Padding Bottom 2</h1>
        <h1 class="bg-success pb-3">Padding Bottom 3</h1>
        <h1 class="bg-success pb-4">Padding Bottom 4</h1>
        <h1 class="bg-success pb-5">Padding Bottom 5</h1>

        <!-- Magin Side -->
        <h1 class="bg-warning pt-3">Padding Top</h1>
        <h1 class="bg-warning pb-3">Padding Bottom</h1>
        <h1 class="bg-warning ps-3">Padding Left</h1>
        <h1 class="bg-warning pe-3">Padding Right</h1>

        <!-- ML & MR Spacing -->
        <h1 class="bg-primary pe-5">Padding Right 5</h1>
        <h1 class="bg-primary ps-3">Padding Left 3</h1>

        <!-- MX -->
        <h1 class="bg-danger px-5">Padding Left & Padding Right 5</h1>
        <!-- MY -->
        <h1 class="bg-danger py-5">Padding Top & Bottom 5</h1>

        <!-- blank -->
        <h1 class="bg-warning p-5">Padding Blank 5</h1>
   </div>
</body>
</html>
